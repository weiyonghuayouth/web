<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<title id="mytitle ">全球互联网信息情报监测平台</title>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--<link rel="shortcut icon" href="/images/LOGO.png"/>-->
    <link rel="stylesheet" type="text/css" href="content.css"/>
    <!-- commonjs start -->
    <script type="text/javascript" src="/common/js/jquery.min.js"></script>
    <script type="text/javascript" src="/common/js/template.js"></script>
    <script type="text/javascript" src="/common/js/map.js"></script>
    <script type="text/javascript" src="/common/js/common.js"></script>
    <script type="text/javascript" src="/common/plugins/jmm/base64.js"></script>

    <!-- commonjs end -->


    <script type="text/javascript">
        $(document).ready(function () {
            var url = URL + "zh/es/0/searchbyesid/ver.do?token=1&encoding=utf-8&esId=";
            var value = window.location.href;
            var val = value.split("***");
            url += val[1];
            url += ("&keyword=" + val[2]);
            
            $.ajax({
                type: "POST",
                async: false,
                url :url,
                cache : false,
                dataType : "json",
                success : function(data){
                    if(data.state==0){
                        var oHtml = template("subjectContentTemp",data);
                        $("#divSubjectContent").html(oHtml);
                        document.getElementById("content").innerHTML = data.data.es.body;
                    }
                },
                error : function(data) {
                    alert(data)
                }
            })

        });
    </script>
</head>
<body>

<div class="pageContent" layoutH="0" style="margin-bottom: 30px;">
    <input type="hidden" id="eskeyword"/>

    <div class="content Ycontent" style="" id="divSubjectContent">
        <!--关键字-->
        <script id="subjectContentTemp" type="text/html">
            <div class="common Ycommon">
                <div class="articalTitle_all">
                    <div class="articalTitle_tabcon">
                        <div class="commonDl" style="min-height:548px;">
                            <div class="border12" id="title" style="">
                                <input class="atrSumtext" value="{{data.es.title}}" type="hidden">
                                <div class="attribute_list title">
                                    <p class="BenGuoTextBlock">{{#data.es.title}}</p>
                                </div>
                                <div class="c"></div>
                                <div class="attribute_list">
                                    <ul class="att_cz">
                                        <li><a target="_blank" href="/html/subject/fanyi.html?{{data.es.base64esId}}">翻译</a></li>
                                        <li>|</li>
                                        <li><a id="divSubjectContentSnapshot"
                                               href="/XUserSystem/zh/es/{{data.es.base64esId}}/snapshot/ver.do"
                                               target="_blank">快照</a></li>
                                        <li>|</li>
                                        <li><a href="{{data.es._id}}" target="_blank">查看原文 </a></li>
                                        <li>|</li>
                                        <li><a target="_blank" href="{{data.es.sourceSite}}">{{data.es.sourceSite}}</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!--段落 详细内容 start-->
                            <div class="border12" id="content" style="border: 1px solid #95B8E7;min-height: 600px;">

                            </div>
                            <!--详细内容 end-->
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
    </div>
</div>

</body>
</html>
